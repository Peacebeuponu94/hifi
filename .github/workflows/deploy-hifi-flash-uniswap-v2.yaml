name: "Deploy: HifiFlashUniswapV2"

env:
  ETHERSCAN_API_KEY: ${{ secrets.ETHERSCAN_API_KEY }}
  INFURA_API_KEY: ${{ secrets.INFURA_API_KEY }}
  MNEMONIC: ${{ secrets.MNEMONIC }}

on:
  workflow_dispatch:
    inputs:
      balance-sheet:
        description: "Address of the BalanceSheet contract"
        required: true
      chain:
        description: "Chain name in lowercase"
        required: true
      confirmations:
        default: "2"
        description: "Number of block confirmations to wait before attempting verification"
        required: false
      pair0:
        description: "Address of an Uniswap V2 pair contract"
        required: true
      ref:
        default: "main"
        description: "Git ref to checkout"
        required: true

jobs:
  deploy-and-verify:
    runs-on: "ubuntu-latest"
    steps:
      - name: "Check out the repo"
        uses: "actions/checkout@v2"
        with:
          ref: ${{ github.event.inputs.ref }}

      - name: "Setup Node.js"
        uses: "actions/setup-node@v2"
        with:
          cache: "yarn"
          node-version: "16"

      - name: "Install dependencies"
        run: "yarn install --immutable"

      - name: "Build packages"
        run: "yarn build"

      - name: "Deploy HifiFlashUniswapV2"
        id: deploy
        run: >-
          yarn workspace @hifi/deployers hardhat
          deploy:contract:hifi-flash-uniswap-v2 --network "${{ github.event.inputs.chain }}"
          --balance-sheet "${{ github.event.inputs.balance-sheet }}"
          --pair0 "${{ github.event.inputs.pair0 }}"
          --confirmations "${{ github.event.inputs.confirmations }}"
          --set-output true

      - name: "Compile the contracts and generate TypeChain bindings"
        run: "yarn workspace @hifi/flash-swap typechain"

      - name: "Prepare contract arguments for verification"
        uses: "finnp/create-file-action@1.0.0"
        env:
          FILE_NAME: "${{ github.workspace }}/arguments.js"
          FILE_DATA: >-
            module.exports = [
              "${{ github.event.inputs.balance-sheet }}",
              ["${{ github.event.inputs.pair0 }}"]
            ];

      - name: "Verify HifiFlashUniswapV2"
        run: >-
          yarn workspace @hifi/flash-swap hardhat
          verify --constructor-args "${{ github.workspace }}/arguments.js" "${{ steps.deploy.outputs.hifi-flash-uniswap-v2 }}"
          --network "${{ github.event.inputs.chain }}"
